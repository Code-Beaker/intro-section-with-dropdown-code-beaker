<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro Section with Dropdown Navigation | Code-Beaker</title>
  </head>
  <body>
    <!-- navigation -->
    <nav class="navbar">
      <div class="navbar__left">
        <div class="navbar__top">
          <a href="index.html" class="navbar__brand">
            <img src="/images/logo.svg" alt="" />
          </a>
          <button class="navbar__toggle-btn">
            <img
              src="/images/icon-menu.svg"
              alt=""
              class="navbar__toggle-btn--icon"
            />
          </button>
        </div>
        <ul class="navbar__links">
          <li class="navbar__links--item">
            <a href="#" class="navbar__links--link"
              >Features
              <span class="navbar__links--link__expand"
                ><img src="public/images/icon-arrow-down.svg" alt="" /></span
            ></a>
          </li>
          <li class="navbar__links--item">
            <a href="#" class="navbar__links--link">
              Company
              <span class="navbar__links--link__expand"
                ><img src="public/images/icon-arrow-down.svg" alt=""
              /></span>
            </a>
          </li>
          <li class="navbar__links--item">
            <a href="#" class="navbar__links--link">Careers</a>
          </li>
          <li class="navbar__links--item">
            <a href="#" class="navbar__links--link">About</a>
          </li>
        </ul>
      </div>
      <div class="navbar__buttons">
        <a href="#" class="navbar__btn--secondary">Login</a>
        <a href="#" class="navbar__btn--border">Register</a>
      </div>
    </nav>
    <main class="main">
      <div class="main__cols">
        <section class="main__cols--text-content">
          <h1 class="main__heading">
            Make <br />
            remote work
          </h1>
          <p class="main__text">
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>
          <a href="#" class="main__btn--primary">Learn more</a>

          <ul class="clients">
            <li>
              <a href="#" class="clients__client">
                <img src="public/images/client-databiz.svg" alt="" />
              </a>
            </li>
            <li>
              <a href="#" class="clients__client">
                <img src="public/images/client-audiophile.svg" alt="" />
              </a>
            </li>
            <li>
              <a href="#" class="clients__client">
                <img src="public/images/client-meet.svg" alt="" />
              </a>
            </li>
            <li>
              <a href="#" class="clients__client">
                <img src="public/images/client-maker.svg" alt="" />
              </a>
            </li>
          </ul>
        </section>
        <div class="main__cols--img-content">
          <picture>
            <source
              media="(min-width: 50rem)"
              srcset="public/images/image-hero-desktop.png"
            />
            <img
              class="main__cols--img"
              src="public/images/image-hero-mobile.png"
              alt=""
            />
          </picture>
        </div>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
